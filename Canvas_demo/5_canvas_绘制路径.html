<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> canvas_绘制路径</title>
    <style type="text/css">
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas width="600" height="500">
        当前浏览器版本不支持, 请更新浏览器
    </canvas>
    <script type="text/javascript">
        // 获取 画布对象
        var canvas = document.getElementsByTagName("canvas")[0];
        // 获取画布上下文
        var ctx = canvas.getContext("2d");

        // 开始路径
        // 新建一条路径，生成之后，图形绘制命令被指向到路径上生成路径
        ctx.beginPath();
        // 移动绘制点
        // 笔触移动到指定的坐标x以及y上。
        // 你可以想象一下在纸上作业，一支钢笔或者铅笔的笔尖从一个点到另一个点的移动过程
        // 当canvas初始化或者beginPath()调用后，你通常会使用moveTo()函数设置起点。我们也能够使用moveTo()绘制一些不连续的路径
        ctx.moveTo(100, 100);
        // 描述绘制路径
        ctx.lineTo(150, 110);
        ctx.lineTo(200, 110);
        ctx.lineTo(10, 10);
        ctx.lineTo(170, 20);

        // 闭合路径
        // closePath() 闭合路径之后图形绘制命令又重新指向到上下文中。
        // closePath() 不是必需的。这个方法会通过绘制一条从当前点到开始点的直线来闭合图形。如果图形是已经闭合了的，即当前点为开始点，该函数什么也不做
        // 当使用 fill(填充) 渲染时, 即使不使s用 closePath, 图案也会自动封闭, 即 最后一个点会自动连接至起始点
        // 当使用 stroke(绘制) 渲染时, 如果不适用 closePath, 图案不会自动封闭, 即 最后一个点 不会自动连接至起始点
        ctx.closePath();
        ctx.fillStyle = "#f00";
        // 填充渲染, 根据路径规划的不规则图形
        // fill() , 通过填充路径的内容区域, 生成实心的图形
        ctx.fill();
        ctx.strokeStyle = "#000";
        // 绘制(描边)渲染 , 根据路径规划的不规则图形
        // stroke(), 根据线条 绘制图案轮廓
        ctx.stroke();

        // 在一个路径中, 绘制两个图案
        ctx.beginPath();

        ctx.moveTo(200, 200);
        ctx.lineTo(250, 200);
        ctx.lineTo(225, 250);
        ctx.lineTo(200, 200);

        ctx.moveTo(200, 310);
        ctx.lineTo(250, 310);
        ctx.lineTo(225, 260);
        ctx.lineTo(200, 310);

        ctx.stroke();
    </script>
</body>

</html>
