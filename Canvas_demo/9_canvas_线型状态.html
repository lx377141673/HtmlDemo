<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style type="text/css">
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas width="600" height="500">
        当前浏览器版本不支持, 请更新浏览器
    </canvas>
    <script type="text/javascript">
        // 获取 画布对象
        var canvas = document.getElementsByTagName("canvas")[0];
        // 获取画布上下文
        var ctx = canvas.getContext("2d");


        //  设置线宽度 , 默认为 1;
        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.moveTo(100, 50);
        ctx.lineTo(200, 50);
        ctx.stroke();

        // 设置 线段末端样式
        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.moveTo(50, 100);
        ctx.lineTo(250, 100);
        ctx.moveTo(50, 200);
        ctx.lineTo(250, 200);
        ctx.strokeStyle = "red";
        ctx.stroke();


        ctx.lineWidth = 20;
        ctx.strokeStyle = "#000";

        // 通过 lineCap 属性, 设置线段末尾样式, butt (默认), round, square
        // butt: 默认样式, 末尾平角
        // round : 圆角, 突出一截,宽度与线段一致, 高度是线段宽度一半的圆角作为末端
        // square : 方角 ,  突出一截,宽度与线段一致, 高度是线段宽度一半的矩形作为末端
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 200);
        ctx.lineCap = "butt";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(150, 100);
        ctx.lineTo(150, 200);
        ctx.lineCap = "round";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(200, 100);
        ctx.lineTo(200, 200);
        ctx.lineCap = "square";
        ctx.stroke();

        // 设置线段连接点样式

        ctx.beginPath();
        ctx.moveTo(50, 250);
        ctx.lineTo(100, 250);
        ctx.lineTo(100, 300);
        ctx.lineJoin = "bevel";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(150, 250);
        ctx.lineTo(200, 250);
        ctx.lineTo(200, 300);
        ctx.lineJoin = "miter"
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineTo(300, 250);
        ctx.lineTo(300, 300);
        ctx.lineJoin = "round";
        ctx.stroke();

        // 设置虚线, 线段输出样式
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(50, 350);
        ctx.lineTo(300, 350);
        // 设置线段样式, setLineDash()
        // setLineDash(segments: Iterable<number>)
        // setLineDash(segments: number[])
        // 使用一组数据, 以 线段长度->线段间距->线段长度->... 的排列顺序, 依次绘制线段信息
        // new Set([10,20,30]);
        // [10,20,30];
        // 特殊情况, 如果数组内只有一个数字, 则该数字代表, 线段间隔
        ctx.setLineDash([10, 20]);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(50, 400);
        ctx.lineTo(300, 400);
        ctx.setLineDash([10]);
        ctx.stroke()

        // 设置虚线偏移量的属性, 配合虚线设置, 可以制造出 "蚂蚁线的效果",
        // 主要作用效果为, 将线段往左侧偏移, 但是不影响其长度
        // ctx.lineDashOffset = value;
        // value 偏移量是float精度的数字。 初始值为 0.0。

        ctx.beginPath();
        ctx.moveTo(50, 450);
        ctx.lineTo(300, 450);
        ctx.setLineDash([5, 10, 20, 30]);
        ctx.lineDashOffset = 12;
        ctx.stroke()

        ctx.beginPath();
        ctx.moveTo(50, 400);
        ctx.lineTo(50, 550);
        ctx.setLineDash([0]);
        ctx.lineDashOffset = 0;
        ctx.stroke()
    </script>
</body>

</html>
